<html>
    <head>
        <title>Html Table</title>
        <style>
            table{
                border-collapse: collapse;
                text-align: center;
            }
            table,th,td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>124</td>
                <td>Adam</td>
                <td>29</td>
            </tr>
            <tr>
                <td>101</td>
                <td>Ria</td>
                <td>24</td>
            </tr>
            <tr>
                <td>119</td>
                <td>Alex</td>
                <td>22</td>
            </tr>

        </table>
    </body>
</html>
